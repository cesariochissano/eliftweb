<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="support">
    <img class="bg" src="bg0.svg" />
    <div class="bg2"></div>
    <div class="row-2">
      <div class="rec"></div>
      <img class="line" src="line0.svg" />
      <div class="address">Perguntas frequentes</div>
      <img class="ic-arrow" src="ic-arrow0.svg" />
    </div>
    <div class="row-22">
      <div class="rec"></div>
      <img class="line2" src="line1.svg" />
      <div class="address">Os seus tickets de suporte</div>
      <img class="ic-arrow2" src="ic-arrow1.svg" />
    </div>
    <div class="row-23">
      <div class="rec"></div>
      <div class="address">Contacte-nos</div>
      <img class="ic-arrow3" src="ic-arrow2.svg" />
    </div>
    <div class="navbar-x">
      <div class="ellipse"></div>
      <img class="ic-arrow4" src="ic-arrow3.svg" />
      <div class="nav-text">Suporte</div>
      <div class="status-bar-black">
        <img class="battery" src="battery0.svg" />
        <img class="wifi" src="wifi0.svg" />
        <img class="cellular-connection" src="cellular-connection0.svg" />
        <div class="time-style">
          <div class="_9-41">9:41</div>
        </div>
      </div>
    </div>
    <div class="option-4">
      <div class="rec2"></div>
      <div class="desc">Opção 1</div>
      <img class="ic-favoutite" src="ic-favoutite0.svg" />
    </div>
    <div class="option">
      <div class="rec2"></div>
      <div class="desc2">Opção 2</div>
      <img class="ic-payment" src="ic-payment0.svg" />
    </div>
    <div class="option2">
      <div class="rec2"></div>
      <div class="desc3">Opção 3</div>
      <img class="ic-calendar" src="ic-calendar0.svg" />
    </div>
  </div>
  
</body>
</html>
